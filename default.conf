upstream spring_api {
  server syncspace-api:9090;
}

upstream keycloak_auth {
  server keycloak:8080;
}

# Redirect HTTP to HTTPS
server {
  listen 80;
  server_name syncspace.devtalk.me;

  location / {
    return 301 https://$server_name$request_uri;
  }
}

# HTTPS server
server {
  listen 443 ssl;
  server_name syncspace.devtalk.me;

  ssl_certificate /etc/letsencrypt/live/syncspace.devtalk.me/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/syncspace.devtalk.me/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  root /usr/share/nginx/html;
  index index.html;

  # Keycloak auth endpoints
  location /auth/ {
    proxy_pass http://keycloak_auth/auth/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
  }

  # Keycloak realms
  location /realms/ {
    proxy_pass http://keycloak_auth/realms/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
  }

  # Keycloak resources
  location /resources/ {
    proxy_pass http://keycloak_auth/resources/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
  }

  # Spring Boot API
  location /api/v1/ {
    proxy_pass http://spring_api/api/v1/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
  }

  # Angular app
  location / {
    try_files $uri $uri/ /index.html;
  }
}