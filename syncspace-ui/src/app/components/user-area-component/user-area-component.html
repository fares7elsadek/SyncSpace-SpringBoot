<!-- User Area -->
    <div class="h-14 bg-discord-darkest/30 px-2 flex items-center border-t border-discord-darkest/60">
        <div class="flex items-center flex-1 min-w-0">
            <div class="relative mr-3 flex-shrink-0">
                <img 
                    [src]="user()?.avatarUrl" 
                    alt="User Avatar" 
                    class="w-8 h-8 rounded-full object-cover border-2 border-discord-sidebar shadow-sm"
                />
                <div 
                    class="absolute -bottom-0.5 -right-0.5 w-3 h-3 border-2 border-discord-sidebar rounded-full" 
                    [ngClass]="'status-' + userStatus(user()?.isOnline!)">
                </div>
            </div>
            <div class="flex-1 min-w-0">
                <div class="text-sm font-medium text-white truncate">{{user()?.username}}</div>
                <div class="text-xs text-discord-text-muted truncate">Online</div>
            </div>
        </div>
        <div class="flex items-center space-x-1">
            <button class="p-1.5 hover:bg-discord-light rounded btn-hover" title="Mute">
                <svg class="w-4 h-4 text-discord-text" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                </svg>
            </button>
            <button class="p-1.5 hover:bg-discord-light rounded btn-hover" title="Deafen">
                <svg class="w-4 h-4 text-discord-text" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 1c-4.97 0-9 4.03-9 9v7c0 1.66 1.34 3 3 3h3v-8H5v-2c0-3.87 3.13-7 7-7s7 3.13 7 7v2h-4v8h3c1.66 0 3-1.34 3-3v-7c0-4.97-4.03-9-9-9z"/>
                </svg>
            </button>
            <button class="p-1.5 hover:bg-discord-light rounded btn-hover" title="Settings">
                <svg class="w-4 h-4 text-discord-text" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 15.5A3.5 3.5 0 018.5 12 3.5 3.5 0 0112 8.5a3.5 3.5 0 013.5 3.5 3.5 3.5 0 01-3.5 3.5zm7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65A.506.506 0 0014 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1.01c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66z"/>
                </svg>
            </button>
        </div>
    </div>
